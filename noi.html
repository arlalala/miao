  console.log(s.toFixed(2))
</script>

<script type="x" id="weekday">
  function isLeapYear(year) {
    if (year % 400 == 0) {
      return true
    }
    if (year % 100 == 0) {
      return false
    }
    if (year % 4 == 0) {
      return true
    }
    return false
  }
  function getMonthDay(year, month) {
    switch (month) {
      case 2:
        if (isLeapYear(year)) {
          return 29
        } else {
          return 28
        }
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      default:
        return 30
    }
  }

  function weekday(year , month){
    var y = year - 1
    var days = y * 365+ Math.floor(y / 4) - Math.floor( y/100 )+ Math.floor(y / 400)
    for (var m = 1; m < month; m++){
      days += getMonthDay(year,m)
    }
    days++
    return days % 7
  }
  var year = Number(prompt())
  var month = Number(prompt())
  console.log(weekday(year , month))
</script>

<script id="itob">
  function numberToChar(ge) {
    var c = ''
    if (ge == 0) {
      c = '0'
    }
    if (ge == 1) {
      c = '1'
    }
    if (ge == 2) {
      c = '2'
    }
    if (ge == 3) {
      c = '3'
    }
    if (ge == 4) {
      c = '4'
    }
    if (ge == 5) {
      c = '5'
    }
    if (ge == 6) {
      c = '6'
    }
    if (ge == 7) {
      c = '7'
    }
    if (ge == 8) {
      c = '8'
    }
    if (ge == 9) {
      c = '9'
    }
    return c
  }

  function itob(n) {
    var str = ''
    if (n > 0){
    do {
      var ge = n % 10
      str = numberToChar(ge) + str
      n = (n - ge) / 10
    } while (n > 0)
  }  else {
    n = Math.abs(n)
    while (n > 0){
      var ge = n % 10
      str = numberToChar(ge) + str
      n = (n - ge) / 10

    }
       str = "-" + str
  }
    return str
  }

  var n =Number(prompt())
  var a = itob(n)
  console.log(a)
</script>
<script type="x" id="lcf&lcm">

  function largestCommonFactor(m, n) {
    do {
      if (m < n) {
        var t = m
        m = n
        n = t
      }

      m = m - n
    } while (m !== 0)

    return n
  }
  function littlestCommonMultiple(m, n) {
    return m * n / largestCommonFactor(m, n)
  }
  var m = Number(prompt())
  var n = Number(prompt())
  console.log(largestCommonFactor(m, n))
  console.log(littlestCommonMultiple(m, n))
</script>
<script type="x" id="sqrt">
 var n = Number(prompt())
 function sqrt(n){
 var low = 0
 var high = Math.max(2 , n)
 while (high - low > 0.0000001){
    middle = (low + high)/2
    if (middle * middle > n){
      high = middle
    }
    else if (middle * middle < n){
      low = middle
    }
    else if (middle * middle == n ){
      return n
    }
   }
   return (high + low) / 2
  }
  console.log((sqrt(n)).toFixed(3))
</script>
