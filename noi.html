<script type="x" id="ch0103/17">
  var Xa = Number(prompt("A的值", ))
  var Ya = Number(prompt("B的值", ))
  var Xb = Number(prompt("C的值", ))
  var Yb = Number(prompt("D的值", ))
  var Xc = Number(prompt("E的值", ))
  var Yc = Number(prompt("F的值", ))
  var l1 = ((Yb -Ya)*(Yb - Ya) + (Xb - Xa)*(Xb - Xa))**0.5
  var l2 = ((Yc -Ya)*(Yc - Ya) + (Xc - Xa)*(Xc - Xa))**0.5
  var l3 = ((Yc -Yb)*(Yc - Yb) + (Xc - Xb)*(Xc - Xb))**0.5
  var p=(l1 + l2 + l3)/2
  var s = Math.sqrt(p * (p- l1) * (p - l2) * (p - l3))
  console.log(s.toFixed(2))
</script>

<script type="x" id="ch0104/20">
  var a = Number(prompt("a的值", ));
  var b = Number(prompt("b的值", ));
  var c = Number(prompt("c的值", ));
  var delta = b * b - 4 * a * c
  var sqrtdelta = Math.sqrt(delta)
  var sdelta = Math.sqrt(4 * a * c - b * b)
  var x1 = ((-b + sqrtdelta)/(2 * a)).toFixed(5)
  var x2 = ((-b - sqrtdelta)/(2 * a)).toFixed(5)
  var u1 = (-b / (2*a)).toFixed(5)
  var u2 = (sdelta / (2*a)).toFixed(5) + "i"
  var u3 = u1 + "+" + u2
  var u4 = u1 + "-" + u2
  if(delta == 0){
    console.log("x1=x2=" + x1);
}else if(delta > 0){
    console.log("x1=" + x1 + ";" + "x2=" + x2);
}else{
console.log("x1=" + u3 + ";" +"x2=" + u4);
}
</script>
